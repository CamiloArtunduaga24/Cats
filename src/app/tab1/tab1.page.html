<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let cat of cats">
    <ion-card-header>
      <ion-card-title>{{cat.name}}</ion-card-title>
      <ion-card-subtitle>Origen: {{cat.origin}}</ion-card-subtitle>
    </ion-card-header>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-content>
      {{cat.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
